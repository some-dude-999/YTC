<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Downloader Parallelizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .radio-option:hover {
            background: #e9ecef;
        }

        input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-label {
            color: #333;
            font-size: 14px;
            cursor: pointer;
            word-break: break-all;
        }

        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-text {
            margin-top: 15px;
            padding: 12px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 12px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Bulk Downloader Parallelizer</h1>
        <p class="subtitle">Open multiple download tabs with ease</p>

        <div class="form-group">
            <label for="tabCount">Number of Tabs to Open:</label>
            <input type="number" id="tabCount" min="1" max="50" value="10">
        </div>

        <div class="form-group">
            <label>Select Download Site:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="site1" name="downloadSite" value="https://v2.yt1s.biz/" checked>
                    <label for="site1" class="radio-label">https://v2.yt1s.biz/</label>
                </div>
            </div>
        </div>

        <button class="button" id="openButton" onclick="openTabs()">
            Open Tabs
        </button>

        <div id="status" class="status"></div>

        <div class="info-text">
            ‚ö†Ô∏è <strong>Note:</strong> Your browser may block pop-ups. Please allow pop-ups for this site when prompted. Each tab opens with a 1-second delay.
        </div>
    </div>

    <script>
        let isOpening = false;

        function openTabs() {
            if (isOpening) {
                return;
            }

            const tabCount = parseInt(document.getElementById('tabCount').value);
            const selectedSite = document.querySelector('input[name="downloadSite"]:checked');
            const statusDiv = document.getElementById('status');
            const button = document.getElementById('openButton');

            // Validation
            if (!tabCount || tabCount < 1) {
                showStatus('Please enter a valid number of tabs (minimum 1)', 'error');
                return;
            }

            if (tabCount > 50) {
                showStatus('Maximum 50 tabs allowed to prevent browser overload', 'error');
                return;
            }

            if (!selectedSite) {
                showStatus('Please select a download site', 'error');
                return;
            }

            const url = selectedSite.value;
            isOpening = true;
            button.disabled = true;
            button.textContent = 'Opening...';

            showStatus(`Opening ${tabCount} tabs with 1 second delay...`, 'info');

            let opened = 0;
            const interval = setInterval(() => {
                if (opened < tabCount) {
                    window.open(url, '_blank');
                    opened++;
                    showStatus(`Opened ${opened} of ${tabCount} tabs...`, 'info');
                } else {
                    clearInterval(interval);
                    isOpening = false;
                    button.disabled = false;
                    button.textContent = 'Open Tabs';
                    showStatus(`‚úÖ Successfully opened ${tabCount} tabs!`, 'success');
                }
            }, 1000); // 1 second delay
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status active ${type}`;
        }

        // Allow Enter key to submit
        document.getElementById('tabCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openTabs();
            }
        });
    </script>
</body>
</html>
