<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Screenshot Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .settings {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .setting-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #resetBtn {
            background: #dc3545;
        }

        #resetBtn:hover:not(:disabled) {
            background: #c82333;
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }

        .progress-container {
            display: none;
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 1.1em;
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .tabs-container {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .tab {
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-bottom: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
        }

        .frames-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        @media (max-width: 1200px) {
            .frames-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .frames-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .frames-grid {
                grid-template-columns: 1fr;
            }
        }

        .frame-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, opacity 0.2s;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .frame-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s;
            padding: 0;
        }

        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .frame-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .frame-info {
            padding: 15px;
        }

        .frame-time {
            color: #333;
            font-size: 1em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            font-size: 14px;
        }

        .download-btn:hover {
            background: #218838;
        }

        #scrollToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 1000;
            padding: 0;
        }

        #scrollToTop:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        #scrollToTop.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Video Screenshot Extractor</h1>
        <p class="subtitle">Extract screenshots from your videos at regular intervals</p>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <h2>Drop your video(s) here or click to select</h2>
            <p style="color: #888; margin-top: 10px;">Supports MP4, MOV, AVI, and more ‚Ä¢ Upload multiple videos at once</p>
            <input type="file" id="fileInput" accept="video/*" multiple>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label for="targetFrames">Number of frames to extract per video:</label>
                <input type="number" id="targetFrames" value="1000" min="10" max="5000" step="10">
            </div>
            <div class="setting-group" style="display: flex; gap: 10px;">
                <button id="processBtn" disabled>Extract Screenshots</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status" id="status">Processing...</div>
        </div>

        <div class="results" id="results">
            <div class="tabs-container" id="tabsContainer"></div>
            <div id="tabContents"></div>
        </div>

        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <button id="scrollToTop" title="Back to top">‚Üë</button>

    <script>
        let videos = [];
        let currentVideoIndex = 0;

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetBtn');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const tabsContainer = document.getElementById('tabsContainer');
        const tabContents = document.getElementById('tabContents');

        uploadSection.addEventListener('click', () => fileInput.click());
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFiles(files) {
            const videoFiles = files.filter(f => f.type.startsWith('video/'));
            
            if (videoFiles.length === 0) {
                alert('Please select video files!');
                return;
            }
            
            videoFiles.forEach(file => {
                const videoId = Date.now() + Math.random();
                const videoName = file.name.replace(/\.[^/.]+$/, '');
                const videoElement = document.createElement('video');
                videoElement.style.display = 'none';
                videoElement.src = URL.createObjectURL(file);
                document.body.appendChild(videoElement);
                
                videos.push({
                    id: videoId,
                    file: file,
                    name: videoName,
                    videoElement: videoElement,
                    frames: [],
                    processed: false
                });
            });
            
            uploadSection.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <h2>${videoFiles.length} video(s) loaded</h2>
                <p style="color: #888; margin-top: 10px;">Ready to extract frames</p>
            `;
            processBtn.disabled = false;
        }

        function captureFrame(videoElement, time) {
            return new Promise((resolve) => {
                videoElement.currentTime = time;
                videoElement.onseeked = () => {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    ctx.drawImage(videoElement, 0, 0);
                    const imageData = canvas.toDataURL('image/jpeg', 0.92);
                    resolve({
                        time,
                        imageData,
                        id: Date.now() + Math.random()
                    });
                };
            });
        }

        async function processVideo() {
            processBtn.disabled = true;
            progressContainer.style.display = 'block';
            results.style.display = 'block';

            const targetFrames = parseInt(document.getElementById('targetFrames').value);

            // Create tabs and grids upfront before processing
            createTabs();

            for (let i = 0; i < videos.length; i++) {
                const video = videos[i];

                if (video.processed) continue;

                status.textContent = `Processing video ${i + 1}/${videos.length}: ${video.name}`;

                try {
                    await new Promise((resolve) => {
                        if (video.videoElement.readyState >= 1) {
                            resolve();
                        } else {
                            video.videoElement.onloadedmetadata = resolve;
                        }
                    });

                    const duration = video.videoElement.duration;
                    const intervalSeconds = duration / targetFrames;

                    for (let j = 0; j < targetFrames; j++) {
                        const time = j * intervalSeconds;
                        const frameData = await captureFrame(video.videoElement, time);
                        video.frames.push(frameData);

                        // Render frame immediately
                        addFrameToGrid(i, frameData);

                        const progress = ((j + 1) / targetFrames * 100).toFixed(1);
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = progress + '%';
                        status.textContent = `Video ${i + 1}/${videos.length}: ${j + 1}/${targetFrames} frames`;
                    }

                    video.processed = true;

                } catch (error) {
                    console.error('Error processing video:', error);
                    status.textContent = `Error processing ${video.name}: ${error.message}`;
                }
            }

            status.textContent = `Done! Processed ${videos.length} video(s)`;
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 2000);

            processBtn.disabled = false;
        }

        function createTabs() {
            tabsContainer.innerHTML = '';
            tabContents.innerHTML = '';

            videos.forEach((video, index) => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.innerHTML = `${index + 1}`;

                tab.addEventListener('click', () => {
                    switchTab(index);
                });

                tabsContainer.appendChild(tab);

                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = `tab-content-${index}`;

                tabContent.innerHTML = `
                    <div class="results-header">
                        <h2>${video.name} - Screenshots (<span class="frame-count">${video.frames.length}</span>)</h2>
                    </div>
                    <div class="frames-grid" id="frames-grid-${index}"></div>
                `;

                tabContents.appendChild(tabContent);

                // Only populate if frames already exist (for re-rendering tabs)
                if (video.frames.length > 0 && video.processed) {
                    populateFrames(index);
                }
            });
        }

        function switchTab(index) {
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });

            document.querySelectorAll('.tab-content').forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });

            currentVideoIndex = index;
        }

        function addFrameToGrid(videoIndex, frame) {
            const grid = document.getElementById(`frames-grid-${videoIndex}`);
            if (!grid) return;

            const card = document.createElement('div');
            card.className = 'frame-card';
            card.dataset.frameId = frame.id;

            const minutes = Math.floor(frame.time / 60);
            const seconds = Math.floor(frame.time % 60);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;

            let timeStr = '';
            if (hours > 0) {
                timeStr = `${hours}:${remainingMinutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            card.innerHTML = `
                <button class="remove-btn" data-action="remove">√ó</button>
                <img src="${frame.imageData}" alt="Screenshot at ${timeStr}">
                <div class="frame-info">
                    <div class="frame-time">‚è±Ô∏è ${timeStr}</div>
                    <button class="download-btn" data-action="download">
                        Download JPG
                    </button>
                </div>
            `;

            const removeBtn = card.querySelector('[data-action="remove"]');
            const downloadBtn = card.querySelector('[data-action="download"]');

            removeBtn.addEventListener('click', () => removeFrame(videoIndex, frame.id));
            downloadBtn.addEventListener('click', () => downloadFrame(videoIndex, frame.id));

            grid.appendChild(card);

            // Update frame count
            const frameCountSpan = document.querySelector(`#tab-content-${videoIndex} .frame-count`);
            if (frameCountSpan) {
                frameCountSpan.textContent = videos[videoIndex].frames.length;
            }
        }

        function populateFrames(videoIndex) {
            const video = videos[videoIndex];
            const grid = document.getElementById(`frames-grid-${videoIndex}`);
            
            video.frames.forEach((frame) => {
                const card = document.createElement('div');
                card.className = 'frame-card';
                card.dataset.frameId = frame.id;
                
                const minutes = Math.floor(frame.time / 60);
                const seconds = Math.floor(frame.time % 60);
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                
                let timeStr = '';
                if (hours > 0) {
                    timeStr = `${hours}:${remainingMinutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
                
                card.innerHTML = `
                    <button class="remove-btn" data-action="remove">√ó</button>
                    <img src="${frame.imageData}" alt="Screenshot at ${timeStr}">
                    <div class="frame-info">
                        <div class="frame-time">‚è±Ô∏è ${timeStr}</div>
                        <button class="download-btn" data-action="download">
                            Download JPG
                        </button>
                    </div>
                `;
                
                const removeBtn = card.querySelector('[data-action="remove"]');
                const downloadBtn = card.querySelector('[data-action="download"]');
                
                removeBtn.addEventListener('click', () => removeFrame(videoIndex, frame.id));
                downloadBtn.addEventListener('click', () => downloadFrame(videoIndex, frame.id));
                
                grid.appendChild(card);
            });
        }

        function removeFrame(videoIndex, frameId) {
            const video = videos[videoIndex];
            video.frames = video.frames.filter(f => f.id !== frameId);
            
            const card = document.querySelector(`#tab-content-${videoIndex} [data-frame-id="${frameId}"]`);
            if (card) {
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                setTimeout(() => card.remove(), 200);
            }
            
            const frameCountSpan = document.querySelector(`#tab-content-${videoIndex} .frame-count`);
            if (frameCountSpan) {
                frameCountSpan.textContent = video.frames.length;
            }
        }

        function downloadFrame(videoIndex, frameId) {
            const video = videos[videoIndex];
            const frame = video.frames.find(f => f.id === frameId);
            if (!frame) {
                alert('Error: Frame not found. Please try again.');
                return;
            }
            
            try {
                const minutes = Math.floor(frame.time / 60);
                const seconds = Math.floor(frame.time % 60);
                const timeStr = `${minutes}m${seconds}s`;
                const filename = `${video.name}_${timeStr}.jpg`;
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = frame.imageData;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                
                setTimeout(() => {
                    if (document.body.contains(link)) {
                        document.body.removeChild(link);
                    }
                }, 100);
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading image. Please try again.');
            }
        }

        function resetEverything() {
            if (videos.length > 0) {
                const confirmed = confirm('This will clear all videos and frames. Are you sure?');
                if (!confirmed) return;
            }
            
            videos.forEach(v => v.videoElement.remove());
            videos = [];
            currentVideoIndex = 0;
            
            uploadSection.innerHTML = `
                <div class="upload-icon">üìÅ</div>
                <h2>Drop your video(s) here or click to select</h2>
                <p style="color: #888; margin-top: 10px;">Supports MP4, MOV, AVI, and more ‚Ä¢ Upload multiple videos at once</p>
                <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
            `;
            
            const newFileInput = document.getElementById('fileInput');
            uploadSection.onclick = () => newFileInput.click();
            newFileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
            
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });
            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });
            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
            
            tabsContainer.innerHTML = '';
            tabContents.innerHTML = '';
            results.style.display = 'none';
            progressContainer.style.display = 'none';
            
            document.getElementById('targetFrames').value = 1000;
            processBtn.disabled = true;
        }

        processBtn.addEventListener('click', processVideo);
        resetBtn.addEventListener('click', resetEverything);

        // Scroll to top button functionality
        const scrollToTopBtn = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
